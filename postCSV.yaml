  description: >-
    Deploys and manages Red Hat Process Automation Manager and Red Hat Decision
    Manager environments.


    * **Red Hat Process Automation Manager** is a platform for developing
    containerized microservices and applications that automate business
    decisions and processes. It includes business process management (BPM),
    business rules management (BRM), and business resource optimization and
    complex event processing (CEP) technologies. It also includes a user
    experience platform to create engaging user interfaces for process and
    decision services with minimal coding.

     * **Red Hat Decision Manager** is a platform for developing containerized microservices and applications that automate business decisions. It includes business rules management, complex event processing, and resource optimization technologies. Organizations can incorporate sophisticated decision logic into line-of-business applications and quickly update underlying business rules as market conditions change.

    [See more](https://www.redhat.com/en/products/process-automation).


    **To use the guided installer to provision an environment, open the
    Installer link, in the links section on the left side of this page.**
